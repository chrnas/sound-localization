<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Sharing and Visualization</title>
    <style>
        body, html {
            min-height: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }
    
        #content {
            font-family: Arial, sans-serif;
            display: center;
            align-items: justify;
            margin: 20px;
        }
    
        #controls {
            margin-bottom: 20px;
        }
    
        #connectBtn {
            margin-right: 10px;
        }
    
        #waveform {
            border: 1px solid #ccc;
            width: 100%; 
            height: 200px;
            margin-top: 10px;
        }
    
        .audio-canvas {
            border: 1px solid #ccc;
            width: 100%; 
            height: 200px; 
            margin-top: 10px;
        }
    
        .audio-container {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="content">
    <div id="controls">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <input type="text" id="xInput" placeholder="Enter X coordinate">
        <input type="text" id="yInput" placeholder="Enter Y coordinate">
        <button id="connectBtn">Connect</button>
    </div>

    <canvas id="waveform"></canvas>
    <div id="canvasContainer"></div>
</div>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="script.js"></script>
</body>
</html>
